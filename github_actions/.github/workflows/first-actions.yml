name: My First GitHub Actions

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  test:
    runs-on: self-hosted

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install unittest

    - name: Run Tests
      run: |
        python -m unittest discover
